<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Datatable</title>

    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/datatables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <table id="countries" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Region</th>
            <th>Population</th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="static/js/jquery-3.5.1.js"></script>
    <script src="static/js/datatables.min.js"></script>
    <script type="text/javascript" src="static/js/pdfmake.min.js"></script>
    <script type="text/javascript" src="static/js/vfs_fonts.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/b-print-2.2.3/kt-2.7.0/datatables.min.js"
    ></script>

    <script src="static/js/app.js"></script>
  </body>
</html>
